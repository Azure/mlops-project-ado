  register_model_job:
    type: command
    component: azureml:register_model@latest
    limits:
      timeout: 120
    inputs:
      model_input_path: ${{parent.jobs.train_model.outputs.model_output}}
      model_base_name: rai_taxi_model

  create_rai_job:
    type: command
    component: azureml:rai_insights_constructor@latest
    limits:
      timeout: 120
    inputs:
      title: Taxi Analysis
      task_type: regression
      model_info_path: ${{parent.jobs.register_model_job.outputs.model_info_output_path}}
      train_dataset: ${{parent.jobs.prep_data.outputs.train_data}}
      test_dataset: ${{parent.jobs.prep_data.outputs.test_data}}
      target_column_name: 'cost'
      categorical_column_names: '["store_forward", "vendor"]'

  explain_01:
    type: command
    component: azureml:rai_insights_explanation@latest
    limits:
      timeout: 120
    inputs:
      comment: Some random string
      rai_insights_dashboard: ${{parent.jobs.create_rai_job.outputs.rai_insights_dashboard}}

  gather_01:
    type: command
    component: azureml:rai_insights_gather@latest
    limits:
      timeout: 120
    inputs:
      constructor: ${{parent.jobs.create_rai_job.outputs.rai_insights_dashboard}}
      insight_4: ${{parent.jobs.explain_01.outputs.explanation}}

