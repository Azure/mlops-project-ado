parameters:
- name: resource_group
  type: string
- name: aml_workspace
  type: string

steps:
  - task: RegisterRAI
    displayName: 'Register Responsible AI Components'
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        subscription_id=$(az account get-access-token --query tenant --output tsv)
        ./quick-setup.bash $subscription_id $${{ parameters.resource_group }} $${{ parameters.aml_workspace }}