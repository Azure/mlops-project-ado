variables:
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    # 'main' branch: PRD environment
    - template: ../../config-infra-prod.yml
- ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:  
    # 'develop' or feature branches: DEV environment
    - template: ../../config-infra-dev.yml
- name: version
  value: aml-cli-v2


trigger:
- none

pool:
  vmImage: ubuntu-20.04


resources:
  repositories:
    - repository: mlops-templates  # Template Repo
      name: Azure/mlops-templates # need to change org name from "Azure" to your own org
      endpoint: github-connection # need to set up and hardcode
      type: github
      ref: feature/sdkv2-samer

stages:
- stage: DeployTrainingPipeline
  displayName: Deploy Training Pipeline
  jobs:
    - job: DeployTrainingPipeline
      timeoutInMinutes: 120 # how long to run the job before automatically cancelling
      steps:
      - checkout: self
        path: s/
      - checkout: mlops-templates
        path: s/templates/
      - template: templates/${{ variables.version }}/install-az-cli.yml@mlops-templates
      - template: templates/${{ variables.version }}/install-aml-cli.yml@mlops-templates
      - template: templates/${{ variables.version }}/connect-to-workspace.yml@mlops-templates
      - template: templates/${{ variables.version }}/register-environment.yml@mlops-templates
        parameters:
          build_type: conda
          environment_name: taxi-train-env
          environment_file: mlops/azureml/train/train-env.yml
          enable_monitoring: $(enable_monitoring)
      - template: templates/${{ variables.version }}/create-compute.yml@mlops-templates
        parameters:
          cluster_name: $(training_target)
          size: $(training_target_sku)
          min_instances: ${{ variables.training_target_min_nodes }}
          max_instances: ${{ variables.training_target_max_nodes }}
          cluster_tier: $(cluster_tier)          
      - template: templates/python-sdk-v2/register-data-asset.yml@mlops-templates
        parameters:
          dataAssetName: $(training_dataset_name)
          dataAssetDescription: $(training_dataset_description)
          dataAssetLocalPath: $(training_dataset_local_path)
          dataAssetType: $(training_dataset_type)
      - template: templates/python-sdk-v2/run-pipeline.yml@mlops-templates
        parameters: 
          dataAssetName: $(training_dataset_name)
          cluster_name: $(training_target)
          enable_monitoring: $(enable_monitoring)

